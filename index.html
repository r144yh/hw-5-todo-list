<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/toDoStyle.css">
    <title>To-Do List</title>
</head>
<body>
<div class="container" style="width: 400px; margin: auto;">
    <div class="main">
        <h1>Список дел</h1>
        <div class="addItemList">
            <input type="text" id="elementToDo" placeholder="Добавить задачу">
            <input type="date" id="deadlineDo">
        </div>
        <div>
            <button id="fullListBtn">Full Item</button>
            <button id="completeBtn">Complete Filter</button>
            <button id="unCompleteBtn">None complete Filter</button>
        </div>
        <ul id="toDoList" class="list"></ul>
    </div>
</div>
</body>
<script src="toDoList.js"></script>
</html>
